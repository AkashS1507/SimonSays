<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 style="color: rgb(254, 155, 172);"># Let's Play Harshii..</h1>

    <p><i>"Follow the sequence of flashing colors from start and repeat them in the correct order to advance to the next level."</i></p>
    <h2>Press any key to start the game</h2>

    <div class="container">
        <div>
            <div class="btn red" type="button" id="red"></div>
            <div class="btn yellow" type="button" id="yellow"></div>
        </div>
        <!-- <div class="play"></div> -->
        <div>
            <div class="btn blue" type="button" id="blue"></div>
            <div class="btn green" type="button" id="green"></div>
        </div>
    </div>
    <button>Start</button>

    <script src="app.js"></script>
</body>

</html>
